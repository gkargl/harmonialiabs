<html>
<head>
  <style>
    
     .logo {
      width: 30em;
      height: 30em;
      object-fit: contain;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    
    .coming-soon {
      width: 10em; /* 33% of the logo width */
      height: 10em; /* 33% of the logo height */
      object-fit: contain;
    }
    
    .coming-soon-container {
      position: absolute;
      bottom: calc(1/3 * (50% - 15em)); /* 30% of the distance between the bottom and the logo */
      left: 50%;
      transform: translateX(-50%);
    }

    @media screen and (max-width: 30em) {
      .coming-soon {
        width: 15em; 
        height: 15em; 
      } 
    }
    
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo2.png" alt="Logo" class="logo">
  </div>
  <video src="video.mp4" autoplay muted loop playsinline></video>
  <div class="coming-soon-container"> <img src="comingsoon.png" alt="Coming soon" class="coming-soon"> </div>
</body>
</html>
